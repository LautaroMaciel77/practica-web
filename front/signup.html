<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>NavBar</title>
</head>

<body >
    <!--inicio de secion-->
    <div class="container " id="signup">
        <div class="row mt-3 ">
            <div class="col-lg-4 m-auto  bg-dark rounded-top wrapper">
                <h2 class="text-center pt-3 ">Signup NOW</h2>
                <p class="text-center text-muted lead mb-3">solo tomas unos pocos minutos</p>
                <!--comienzo form-->
                <form action="#">
                    <div class="input-group mb-3">
                        <img src="person.png">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="input-group mb-3">
                        <img src="mail.png">
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="input-group mb-3">
                        <img src="lock.png">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group mb-3">
                        <img src="lock.png">
                        <input type="text" class="form-control" placeholder="confirme password">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-success">Signup</button>
                        <!--<p class="text-center text-muted mb-1">Cuando te registras preciendo clik en el boton, estas de acuerdo con los <a href="#">terminos y condiciones </a> y <a href="#"> privacidad</a> del sitio web</p>
                        -->
                        <p class="text-center ">
                            Ya tienes una cuenta? <a href="index.html"> inicio secion aqui</a>
                        </p>
                    </div>
                </form>
                  <!--fin del form-->
            </div>
        </div>
    </div>


    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
